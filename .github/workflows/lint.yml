name: Lint

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install Poetry
        run: |
          curl -sSL https://install.python-poetry.org | python3 -
          export PATH="$HOME/.local/bin:$PATH"
          poetry --version

      - name: Install dependencies
        run: |
          export PATH="$HOME/.local/bin:$PATH"
          poetry install --with dev
          # Optional: include ml_training extras if needed
          # poetry install --with dev --extras "ml_training/nlp ml_training/gpu"

      - name: List installed packages
        run: poetry run pip list

      - name: Run pre-commit hooks
        run: poetry run pre-commit run --all-files

      - name: Run nbqa linters on notebooks
        run: |
          if [ -d notebooks ] && [ "$(ls -A notebooks/*.ipynb 2>/dev/null)" ]; then
              poetry run nbqa black --check notebooks
              poetry run nbqa flake8 notebooks
              poetry run nbqa mypy notebooks
          else
              echo "No notebooks to lint, skipping nbqa."
          fi
