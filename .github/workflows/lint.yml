name: Lint

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  lint:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install "pip==25.1" "pip-tools==7.5.1"
          python -m pip install -r requirements.txt
          python -m pip install -r requirements-dev.txt
          python -m pip install -e .

      - name: List installed packages
        run: pip list

      - name: Run pre-commit hooks
        run: |
          pre-commit run --all-files

      - name: Run nbqa linters on notebooks
        run: |
          if [ -d notebooks ] && [ "$(ls -A notebooks/*.ipynb 2>/dev/null)" ]; then
              nbqa black --check notebooks
              nbqa flake8 notebooks
              nbqa mypy notebooks
          else
              echo "No notebooks to lint, skipping nbqa."
          fi
