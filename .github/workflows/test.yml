name: Tests

on:
  pull_request:
    branches: [main, develop]
  push:
    branches: [main, develop]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        run: |
          python -m pip install "pip==25.1" "pip-tools==7.5.1"
          python -m pip install -r requirements.txt
          python -m pip install -r requirements-dev.txt
          python -m pip install -e .

      - name: List installed packages
        run: pip list

      - name: Run pytest for Python tests
        run: |
          if [ -d tests ] && [ "$(ls -A tests 2>/dev/null)" ]; then
              pytest -m "not slow" --maxfail=1 --disable-warnings -q tests/ || [ $? -eq 5 ] || exit $?
          else
              echo "No Python tests found, skipping."
          fi

      - name: Run pytest for notebooks
        run: |
          if [ -d notebooks ] && [ "$(ls -A notebooks/*.ipynb 2>/dev/null)" ]; then
              pytest -m "not slow" --nbval --sanitize-with nbval_sanitize.cfg notebooks/ || [ $? -eq 5 ] || exit $?
          else
              echo "No notebooks to test, skipping."
          fi
